<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpiderMAN | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/css/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        label.error, .error {
            color: #d9534f;
            padding-top: 10px;
        }
    </style>


</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/login/"><b>Spider</b>MAN</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>

        <form class="login_form" id="login" action="/account/login/" method="post" autocomplete="off">
            <div class="alert alert-danger" id="form-error" role="alert" hidden></div>

            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名"
                       autocomplete="off">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="请输入密码"
                       autocomplete="off">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <div class="row">
                    <div class="col-xs-7">
                        <input class="form-control" type="text" autocomplete="off" placeholder="请输入验证码"
                               name="checkcode">
                    </div>
                    <div class="col-xs-4" style="left: 5px;">
                        <img src="/api/verify/" onclick="this.src=this.src+'?'">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.validate.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });


</script>
<script type="text/javascript">
    var login_form;

    // LOGIN VALIDATION
    $(function () {
        login_form = $("#login").validate({
            rules: {
                username: {
                    required: true,
                    maxlength: 100,
                },
                password: {
                    required: true,
                },
                checkcode: {
                    required: true,
                    maxlength: 4,
                },
            },
            messages: {
                username: {
                    required: "用户名不能为空",
                },
                password: {
                    required: "密码不能为空",
                },
                checkcode: {
                    required: "验证码不能为空",
                }

            },

            submitHandler: function (form) {
                $.ajax({
                    url: "/login/",
                    type: "post",
                    dataType: "json",
                    data: {
                        username: $("input[name='username']").val(),
                        password: $("input[name='password']").val(),
                        checkcode: $("input[name='checkcode']").val(),
                    },
                    success: function (res) {
                        if (res.status) {
                            location.href = res.data;
                        } else {
                            $('#form-error').text(res.msg).show();
                        }
                    }
                })
            }
        });

    });
</script>
</body>
</html>
